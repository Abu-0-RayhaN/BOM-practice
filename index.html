<body>

<button id="back">Go Back</button>

<div><input type="button" value="Set username Cookie" onclick="setCookie('username', 'Rakib', 3)"><br>

    <input type="button" value="See username" onclick="alert(getCookie('username'))"><br>
    <input type="button" value="See name" onclick="alert(getCookie('name'))"><br>
